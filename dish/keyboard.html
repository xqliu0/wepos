<!-- keyboard-sm  -->
<div ng-include="" src="partial('_directives/wp-keypad-number')" class="ng-scope">
<div data-ng-keypad="number" data-auto-close="true" data-ng-draggable="" class="wp-keypad wp-keypad-number ng-scope closed" style="position: fixed;">
  <div>
    <div class="button-wrapper">
      <button onclick="jvb_input('7')">7</button>
      <button onclick="jvb_input('8')">8</button>
      <button onclick="jvb_input('9')">9</button>
      <button onclick="jvb_input('4')">4</button>
      <button onclick="jvb_input('5')">5</button>
      <button onclick="jvb_input('6')">6</button>
      <button onclick="jvb_input('1')">1</button>
      <button onclick="jvb_input('2')">2</button>
      <button onclick="jvb_input('3')">3</button>
      <button onclick="jvb_input('[BACKSPACE]')" class="smaller"><i class="fa fa-long-arrow-left"></i></button>
      <!-- <button onclick="jvb_input('[CLEAR]" class="smaller">清空</button> -->
      <button onclick="jvb_input('0')">0</button>
      <button onclick="jvb_input('.')">.</button>
    </div>
    <div class="drag-indicator">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <button class="close" onclick="close_keyboard()"></button>
  </div>
  </div>
 </div>
<!-- end keyboard-sm  -->
